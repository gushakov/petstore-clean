<div id="page" xmlns:th="http://www.thymeleaf.org" data-hx-swap-oob="true">
    <div class="row">
        <div class="col-12">
            <!--/*@thymesVar id="petRegistrationForm" type="com.github.petstoreclean.core.usecase.registerpet.PetRegistrationForm"*/-->
            <form th:object="${petRegistrationForm}" th:hx-post="@{/pet/register-new-pet}" data-hx-swap="none">
                <div class="row">
                    <!-- Pet Information Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h6 class="text-muted mb-2">Pet Information</h6>
                            <hr class="mt-0 mb-3">
                        </div>

                        <div class="mb-3 field-row-1">
                            <label for="petName" class="form-label">Pet Name</label>
                            <input type="text" class="form-control form-control-sm" id="petName" name="petName"
                                   th:value="*{petName}">
                        </div>

                        <div class="mb-3 field-row-2">
                            <label for="kindOfAnimal" class="form-label">Kind of Animal</label>
                            <input type="text" class="form-control form-control-sm" id="kindOfAnimal" name="kindOfAnimal"
                                   th:value="*{kindOfAnimal}">
                        </div>

                        <div class="mb-3 field-row-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control form-control-sm" style="max-width: 100px;" id="age" name="age"
                                   th:value="*{age}" min="0">
                        </div>
                    </div>

                    <!-- Owner Information Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h6 class="text-muted mb-2">Owner Information</h6>
                            <hr class="mt-0 mb-3">
                        </div>

                        <div class="mb-3 field-row-1">
                            <label for="ownerFullName" class="form-label">Owner Full Name</label>
                            <div class="input-group input-group-sm" style="max-width: 300px;">
                                <input type="text" class="form-control" id="ownerFullName" name="ownerFullName"
                                       th:value="*{ownerFullName}" disabled>
                                <button type="button" class="btn btn-outline-secondary" title="Search Owner"
                                        data-bs-toggle="modal" data-bs-target="#myModal">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3 field-row-2">
                            <label for="ownerAddress" class="form-label">Owner Address</label>
                            <textarea class="form-control form-control-sm" id="ownerAddress" name="ownerAddress"
                                      th:text="*{ownerAddress}" rows="3" disabled></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary">Register Pet</button>
                        </div>
                    </div>
                </div>

                <!-- The Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">Modal Heading</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <!-- Modal Body -->
                            <div class="modal-body">
                                Modal body content goes here.
                            </div>
                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
