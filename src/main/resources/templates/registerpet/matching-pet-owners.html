<div xmlns:th="http://www.thymeleaf.org" id="matchingPetOwners" data-hx-swap-oob="true">
    <div class="row justify-content-center mt-4">
        <div class="col-md-12">
            <table class="table table-sm table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col" class="text-center" style="width: 60px;">Select</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="petOwners" type="java.util.List<com.github.petstoreclean.infrastructure.adapter.web.common.PetOwnerVmBean>"*/-->
                <tr th:each="owner: ${petOwners}">
                    <td class="text-center">
                        <input type="radio" name="selectedPetOwnerId" th:value="${owner.id}"
                               class="form-check-input">
                    </td>
                    <td th:text="${owner.name}"></td>
                    <td th:text="${owner.address}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
